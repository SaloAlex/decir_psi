  <!-- Texto estilizado -->
  <text x="256" y="220" font-family="Poppins, sans-serif" font-size="72" font-weight="600" text-anchor="middle" fill="#855C3F">
    Atencion
  </text>
  <text x="256" y="320" font-family="Poppins, sans-serif" font-size="100" font-weight="700" text-anchor="middle" fill="#855C3F">
